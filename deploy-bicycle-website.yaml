---

- name: deploy bicyle website
  hosts: all
  become: yes
  become_user: root

  tasks:
    - name: update ec2 instance
      yum:
        name: "*"
        state: latest
        update_cache: yes

    - name: install apache server
      yum:
        name: httpd
        state: latest

    - name: change directory to the html directory
      shell: cd /var/www/html

    - name: download web files from github
      get_url:
        url: https://github.com/taofeeklanre/static-website-Repository/raw/main/Speed%20Free%20Cycle.zip
        dest: /var/www/html/

    - name: unzip the zip folder
      ansible.builtin.unarchive:
        src: /var/www/html/Speed Free Cycle.zip
        dest: /var/www/html
        remote_src: yes

    - name: copy webfiles from the speed directory to the html directory
      copy: 
        src: /var/www/html/speed/
        dest: /var/www/html
        remote_src: yes

    - name: remove the speed directory
      file: 
        path: /var/www/html/speed
        state: absent

    - name: remove the Speed Free Cycle.zip folder
      file: 
        path: /var/www/html/Speed Free Cycle.zip
        state: absent

    - name: start apache server, if not started
      ansible.builtin.service:
        enabled: yes
        name: httpd
        state: started